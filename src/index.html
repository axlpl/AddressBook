<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="AddressBook" class="app">
    <div ui-view="messages"></div>
    <header class="header">
        <h1 class="header__title">AddressBook</h1>
        <ul class="header__nav">
            <li class="header__nav-item">
                <a ui-sref="main.contacts.list">Show all contacts</a>
            </li>
            <li class="header__nav-item">
                <a ui-sref="main.contacts.add">Add new</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <div class="main__wrapper" ui-view="main"></div>
    </main>
    <script src="app/bundle.prod.js"></script>
</body>
</html>
